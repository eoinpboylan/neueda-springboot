<!DOCTYPE html>

<html lang="en" xmlns:th="http://thymeleaf.org">
	<head>
		<meta charset="utf-8"></meta>
		<title th:text="${pageTitle}">Generic Page Title</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
	$(document).ready(function() {
			$("#mySearch").on("keyup",function() {
				var value = $(this).val().toLowerCase();
				$("#myTable tr").filter(function() {
					$(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
					});
				});
			});
</script>

</head>
	<body>
	<nav th:replace="layout/nav :: navFragment">
	</nav>
		<div class="jumbotron text-center">
	 		<h1>The Passengers</h1>
		</div>
		<br/><br/>
		<div class="container">
		
<input class="form-control" id="mySearch" type="text"
			placeholder="Search.." ></input><br/>
		<div class="row">
  				<div>
  				<p align="right"><a href="/add"> <button type="button" class="btn btn-primary">Add Passenger</button></a></p>
  				<p><a href="/">Go back</a></p></div>
  				</div>
	  		<table class="table table-striped">
			    <thead>
			      <tr>
			        <th>Passenger Name</th>
			      </tr>
			    </thead>
			    <tbody id="myTable">
			      <tr th:each="passenger : ${passengers}"> 
			        <td th:text="${passenger.name}">Generic Text</td>
			      	<td><a href="#" th:href="@{/view} + '/' + ${passenger.passengerid}"><button type="button" class="btn btn-primary">View</button></a> 
						<a href="#" th:href="@{/edit} + '/' + ${passenger.passengerid}"><button type="button" class="btn btn-primary">Edit</button></a> 
						<a href="#" th:href="@{/delete} + '/' + ${passenger.passengerid}"><button type="button" class="btn btn-danger">Delete</button></a> </td>
			      </tr>
			      </tbody>
    		</table>
    	</div>
	</body>
</html>
