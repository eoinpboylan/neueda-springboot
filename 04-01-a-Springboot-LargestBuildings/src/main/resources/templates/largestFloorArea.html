<html lang="en" xmlns:th="http://thymeleaf.org">
	<head>
		<meta charset="utf-8"></meta>
		<title th:text="${pageTitle}">Generic Page Title</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
	<nav th:replace="layout/nav :: navFragment">
	</nav>
		<div class="jumbotron text-center">
	 		<h1>Largest Buildings By Floor Area</h1>
		</div>
		<br/><br/>
		<div class="container">
		<div class="row">
  				<div class="col-sm-8">
  				<p><a href="/">Go back</a></p></div>
  				</div>
	  		<table class="table table-striped">
			    <thead>
			      <tr>
			        <th>Name</th>
			        <th>Country</th>
			        <th>City</th>
			        <th>Floor Area</th>
			        <th>Picture</th>
			      </tr>
			    </thead>
			    <tbody>
			      <tr th:each="building : ${buildings}"> 
			        <td th:text="${building.name}">Generic Text</td>
			        <td th:text="${building.country}">Generic Text</td>
			        <td th:text="${building.city}">Generic Text</td>
			        <td th:text="${building.floor}">Generic Text</td>
			        <td th:text="${building.area}">Generic Text</td>
			        <td><img src = "../static/NewCenturyGlobalCenter.jpg" th:src="@{/} + ${building.image}" width="300" height="200"/> </td>
			      </tr>
			      </tbody>
    		</table>
    	</div>
	</body>
</html>
