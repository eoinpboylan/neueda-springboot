<!DOCTYPE html>

<html lang="en" xmlns:th="http://thymeleaf.org">
	<head>
		<meta charset="utf-8"></meta>
		<title th:text="${pageTitle}">Generic Page Title</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
	<nav th:replace="layout/nav :: navFragment">
	</nav>
		<div class="jumbotron text-center">
	 		<h1>Survivors</h1>
		</div>
		<br/><br/>
		<div class="container">
		<div class="row">
  				<div class="col-sm-8">
  				<p><a href="/">Go back</a></p></div>
  				</div>
	  		<table class="table table-striped">
			    <thead>
			      <tr>
			        <th>Passenger Name</th>
			        <th>Passenger Age</th>
			        <th>Passenger Sex</th>
			        <th>Lived / Died</th>
			        <th>Fare</th>
			        <th>Cabin</th>
			        <th>Embarked</th>  
			        <th>Class</th>
			        <th>Ticket Number</th>
			        <th>Parent and Child</th>
			        <th>Sibling or Spouse</th>
			      </tr>
			    </thead>
			    <tbody>
			      <tr th:each="passenger : ${passengers}"> 
			        <td th:text="${passenger.name}">Generic Text</td>
			        <td th:text="${passenger.age}">Generic Text</td>
			        <td th:text="${passenger.sex}">Generic Text</td>
			        <td th:text="${passenger.survived}">Generic Text</td>
			        <td th:text="${passenger.fare}">Generic Text</td>
			        <td th:text="${passenger.cabin}">Generic Text</td>
			        <td th:text="${passenger.embarked}">Generic Text</td>
			        <td th:text="${passenger.pclass}">Generic Text</td>
			        <td th:text="${passenger.ticket}">Generic Text</td>
			        <td th:text="${passenger.parch}">Generic Text</td>
			        <td th:text="${passenger.sibSp}">Generic Text</td>
			       
			      </tr>
			      </tbody>
    		</table>
    	</div>
	</body>
</html>
