<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
	<head>
		<meta charset="utf-8"></meta>
		<title th:text="${pageTitle}">Generic Page Title</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
	<nav th:replace="layout/nav :: navFragment">
	</nav>

		<div class="jumbotron text-center">
	 		<h1>Generic Text</h1>
		</div>
		<br/>
		<div class="container">

  				<table class="table table-striped">

			     <tbody align="center">
			       <tr th:each="event : ${events}">
			        	<th>Event Name</th>
			        	<td th:text="${event.title}">Generic Text</td>
			        </tr>
			        <tr th:each="event : ${events}">
			        	<th>Start Date</th>	
			        	<td th:text="${event.startDate}">Generic Text</td>			     
			        </tr>
					<tr th:each="event : ${events}">
			        	<th>End Date</th>	
			        	<td th:text="${event.endDate}">Generic Text</td>			     
			        </tr>
			        <tr th:each="event : ${events}">
			        	<th>Time</th>	
			        	<td th:text="${event.time}">Generic Text</td>			     
			        </tr>
					<tr th:each="event : ${events}">
			        	<th>Venue</th>	
			        	<td th:text="${event.venue}">Generic Text</td>			     
			        </tr>
			        <tr th:each="event : ${events}">
			        	<th>Cost</th>	
			        	<td th:text="${event.cost}">Generic Text</td>			     
			        </tr>
			        <tr th:each="event : ${events}">
			        	<th>Theme</th>	
			        	<td th:text="${event.theme}">Generic Text</td>			     
			        </tr>
			        <tr th:each="event : ${events}">
			        	<th>Content</th>	
			        	<td th:text="${event.content}">Generic Text</td>			     
			        </tr>
			        <tr th:each="event : ${events}">
			        	<th>Event Link</th>	
			        	<td th:text="${event.url}">Generic Text</td>			     
			        </tr>
			        <tr th:each="event : ${events}">
			        	<th>Venue Link</th>	
			        	<td th:text="${event.venueUrl}">Generic Text</td>			     
			        </tr>
			        <tr th:each="event : ${events}">
			        	<th>Image</th>	
			        	<td><img th:src="${event.image}"></img></td>			     
			        </tr>
			      </tbody>
    		</table>
 				<form>
 					
 				</form>
 				
			</div>
 				
	</body>
</html>
